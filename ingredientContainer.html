<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head> 
<body>    
    <div id="ingrExpIngredient0" class = "ingrExpOuterContainer">
        <div class="ingredientName">
            Mango
            <img class="edit" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/edit.png">
        </div>  
        <div style="display: flex; align-items: center;">
            <button class="leftArrow hoverButtonsUp"> 
                <img class = "ingrExpLeftArrowImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/left arrow.png"> 
                <span class="tooltip tooltipUp">previous<br>product</span>
            </button>
            <div class="ingrExpParagraphOutline"> 
                <div class="ImageAndQuantity">  
                    <img class="ingrExpIngredientImage" src = "chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/no image found.png"> 
                    <button style="position: absolute;" class="hoverButtonsDown startingPlusButton">
                        <span class="tooltip tooltipDown">add to<br>cart</span>
                    </button> 
                    <div class="quantityButtons"> 
                        <button class="minusButton">
                            <img class="minusButtonImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/minus.png">
                        </button>
                        <div class="quantity">0</div> 
                        <button class="plusButton">
                            <img class="plusButtonImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/plus.png">
                        </button>
                    </div> 
                </div> 
                <div class="ingrExpIngredientBrand">Mangos</div>  
                <div class="ingredientDescription">These are the best Bananas Sparkling Ice Zero Sugar Classic</div>  
                <div class="ingrExpSize">16 oz.</div>  
                <div class="ingrExpPriceContainer">    
                    <div class="ingrExpIngrExpPrice">$2.</div>  
                    <div class="ingrExpCents">99</div>         
                </div>   
            </div> 
            <button class="rightArrow hoverButtonsUp"> 
                <img class="ingrExpRightArrowImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/right arrow.png"> 
                <span class="tooltip tooltipUp">next<br>product</span>
            </button>           
        </div> 
    </div> 
</body>   
</html>
