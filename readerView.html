<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="width: 550px;">
    <div class="recipe-container">
        <div class="recipe-details">
            <p id="recipe-title">Recipe Name</p>
            <p id="recipe-description">This is a brief description of the recipe that highlights the flavors and appeal of the dish.</p>
        </div>
        <img src="images/Ceres Cart Logo.png" alt="Recipe Image" class="recipe-image">
    </div>
    <div>
        <p id="ingredients">Ingredients</p>
        <ul>
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
        </ul>
    </div>
    <div>
        <p id="directions">Directions</p>
        <ol>
            <li>Step 1: Do this.</li>
            <li>Step 2: Then do this.</li>
            <li>Step 3: Finish with this.</li>
        </ol>
    </div>
</div>
</body>
</html>
