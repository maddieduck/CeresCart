<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <div id="ingrExpTopLevelDiv">   
    <div class="headerContainer"> 
      <button id="minimize" class="topButtons hoverButtonsDown">
        <img id="minimizeImage" class="topButtonsImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/minimize.png">
        <span class="tooltip tooltipDown">minimize</span>
      </button>
      <button id="ingrExpClose" class="topButtons hoverButtonsDown">
        <img id ="ingrExpCloseImage" class="topButtonsImage" src="chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/x.png">
        <span class="tooltip tooltipDown">close</span>
      </button>
    </div>  
    <div id="ingrExpPickupDiv"> 
      <img id = "location" src = "chrome-extension://nckacfgoolkhaedphbknecabckccgffe/images/location.png"> 
      <input id="ingrExpZipCode" placeholder="Enter zip code"></input> 
      <div id="ingrExpPickupAt">Pickup at River Oaks</div>
      <button id="change">Change</button>
    </div>  
    <div id="scrollingPart">
      <div id="ingrExpPlaceholderForIngredients">
      </div>  
    </div>   
    <div id="buttonContainer"> 
      <button id="ingrExpCheckoutButton" class="bottomButton hoverButtonsUp">No Items Selected</button>
      <button id="goToCart" class="bottomButton">Items Added! Go to Cart!</button>
    </div>
  </div> 
</body>
</html>
